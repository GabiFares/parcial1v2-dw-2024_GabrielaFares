<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css " />
    <title>Sistema</title>
  </head>

  <body>
    <div class="header">
      <h1>COMENTARIOS</h1>
      <button id="newTareaBtn" class="newTareaBtn">+</button>
    </div>
    <table>
      <thead>
        <tr>
          <th>Comentarios</th>
          <th>Descripcion</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="taskList">
        <!-- La lista de comentarios se llenará dinámicamente aquí -->
      </tbody>
    </table>

    <div id="deleteDialog" class="dialog-overlay" style="display: none">
      <div class="dialog-content">
        <p>¿Está seguro que desea eliminar esta comentario?</p>
        <div class="dialog-buttons">
          <button id="confirmDelete">Aceptar</button>
          <button id="cancelDelete">Cancelar</button>
        </div>
      </div>
    </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
